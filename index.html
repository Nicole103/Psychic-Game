<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="assets/css/style.css">

</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">The Psychic Game</h1>
                <h2>Guess the letter I am thinking of...</h2>
            </div>
        </div>
    </header>
    <div class="container">
          
        <div class="row">
            <div class="col-md-4">
                <img src="assets/images/main image.jpg" class="img-thumbnail" alt="left image">
            </div>
            <div class="col-md-4">
                <ul id="scoreboard" class="list-group">
                    <li class="listGroupItem" id="wins">Wins:</li>
                    <li class="listGroupItem" id="Losses">Losses:</li>
                    <li class="listGroupItem" id="guessesRemaining">Remaining Guesses:</li>
                    <li class="listGroupItem" id="lettersGuessed"> what you've guessed:</li>
                </ul>
            </div>
            <div class="col-md-4">
                <img src="assets/images/image 2.jpg" class="img-thumbnail" alt="right image">

            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
